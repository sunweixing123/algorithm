        let oBtn = document.getElementById('btn');
        
        //节流，规定的时间间隔内执行一次
        function throttle(fn, time) {
            let ifStart = true;
            return function() {
                if (ifStart) {
                    fn.apply(this);
                    ifStart = false;
                    var timer = setTimeout(() => {
                        ifStart = true;
                    }, time);
                }
            }
        };
        function test() {
            console.log(123);
        }
        // document.onscroll = throttle(test, 500);

        //防抖，规定的时间内不执行相应操作则执行一次，否则清空timeout
        function debounce(fn, time) {
            let timer = null;
            return function() {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    fn.apply(this);
                }, time);
            }
        }

        document.onscroll = debounce(test, 200);
