<body>
    <script>
        function closure() {
            var a = 1;
            return function() {
                a++;
                console.log(a);
            }
        }
        var fun = closure(); //必须这样才能实现闭包，直接调用closure不行
        fun();
        fun();
    
    
    </script>
</body>
</html>
