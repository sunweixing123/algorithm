    /**
    编写一个函数来查找字符串数组中的最长公共前缀。
    如果不存在公共前缀，返回空字符串
    示例1:
    输入: ["flower", "flow", "flight"]
    输出: "fl"
    示例2:
    输入:["dog", "racecar", "car"]
    输出: ""
    解释:输入不存在公共前缀。
    说明:所有输入只包含小写字母a-z 。
    */

    const testArr = ["flower", "flow", "flight"];
    //自己先尝试下,大概就是各种for循环吧
    function getSamePrefix(arr) {
        const subArr = [];
        for (let i = 0; i < arr.length; i++) {
            const str = arr[0].split('');//每个字母放在数组中
            for (let j = 0; j < str.length; j++) {
                if (str[j] !== arr[i].split('')[j]) {
                    subArr.push(j-1);
                }
            }
        }
        console.log(subArr); //subArr标记的是重复前缀的最后一个下标，取其中最小值就是所有共同前缀的下标
    }
    getSamePrefix(testArr);

    //看起来最好的解法
    function longgestCommonPrefix(strs) {
        if (strs.length < 2) {
            return !strs.length ? '' : strs[0];
        }
        /*
        reduce的用法，是一种遍历方法，但是可以用之前遍历得出的结果与当前值进行计算
        
         */
        return strs.reduce((prev, next) => {
            let i = 0;
            while (prev[i] && next[i] && prev[i] === next[i]) {
                i++;
            }
            return prev.slice(0, i); //每次return的值就是下一次进行比较的prev
        })
    }
