    <script>
    /*
    返回指定字符串最多的重复字符及其长度
    */
    function findMostStr(strs) {
        let strObj = {};
        let mostStr = ''; //最多字符
        let mostNum = 1; //字符数量
        for (let i = 0; i < strs.length; i++) {
            if (strObj[strs[i]]) {
                strObj[strs[i]] = strObj[strs[i]]+1;
            } else {
                strObj[strs[i]] = 1;
            }
        }
        for (let key in strObj) {
            if (mostNum < strObj[key]) {
                mostNum = strObj[key];
                mostStr = key;
            }
        }
        return('最多的字符', mostStr, '数量', mostNum);
    }


    //用split方法做，分割成数组，取数组长度
    function findMostStr1(strs) {
        let mostStr = '';
        let mostLen = 0;
        for (let i = 0; i < strs.length; i++) {
            const sign = strs[i];
            if (mostLen < strs.split(sign).length-1) {
                mostLen = strs.split(sign).length-1;
                mostStr = sign;
            }
        }
        console.log('最多的字符', mostStr, '数量', mostLen);
    }
    findMostStr1('abaabbbbccacceefefg');
    findMostStr('abaabbbbccacceefefg');
    
    
    </script>
</body>
